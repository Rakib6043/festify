<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Festify 管理者画面</title>
  <link rel="stylesheet" href="adminFestifyList.css">
</head>
<body>

  <div class="container">
    <h1>Festify 管理者画面</h1>

    <table>
      <thead>
        <tr>
          <th>名前</th>
          <th>学科</th>
          <th>学年</th>
          <th>作品名</th>
          <th>説明</th>
          <th>展示場所（文字）</th>
          <th>展示場所（画像）</th>
          <th>写真1</th>
          <th>写真2</th>
          <th>写真3</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>山田太郎</td>
          <td>メディア学科</td>
          <td>3</td>
          <td>未来都市</td>
          <td>新しい未来を描いた作品です。</td>
          <td>1階 ロビー</td>
          <td><img src="sur.jpg" alt="展示場所" class="small-img"></td>
          <td><img src="sur.jpg" alt="写真1" class="small-img"></td>
          <td><img src="sur.jpg" alt="写真2" class="small-img"></td>
          <td><img src="sur.jpg" alt="写真3" class="small-img"></td>
          <td>
            <button class="edit">編集</button>
            <button class="delete">削除</button>
          </td>
        </tr>
        <tr>
          <td>gia</td>
          <td>IT学科</td>
          <td>2</td>
          <td>奥出雲町市</td>
          <td>新しい未来を描いた作品です。</td>
          <td>2階 ロビー</td>
          <td><img src="sur.jpg" alt="展示場所" class="small-img"></td>
          <td><img src="sur.jpg" alt="写真1" class="small-img"></td>
          <td><img src="sur.jpg" alt="写真2" class="small-img"></td>
          <td><img src="sur.jpg" alt="写真3" class="small-img"></td>
          <td>
            <button class="edit">編集</button>
            <button class="delete">削除</button>
          </td>
        </tr>
        <tr>
          <td>rakibu</td>
          <td>IT学科</td>
          <td>2</td>
          <td>島根県</td>
          <td>新しい未来を描いた作品です。</td>
          <td>1階 ロビー</td>
          <td><img src="sur.jpg" alt="展示場所" class="small-img"></td>
          <td><img src="sur.jpg" alt="写真1" class="small-img"></td>
          <td><img src="sur.jpg" alt="写真2" class="small-img"></td>
          <td><img src="sur.jpg" alt="写真3" class="small-img"></td>
          <td>
            <button class="edit">編集</button>
            <button class="delete">削除</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="button-area">
      <button class="add">新規追加</button>
      <button class="back">戻る</button>
    </div>
  </div>

</body>
</html>
